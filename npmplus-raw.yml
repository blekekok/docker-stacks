services:
  npmplus-raw:
    container_name: npmplus-raw-${NAMESPACE}
    image: docker.io/zoeyvid/npmplus:latest # or ghcr.io/zoeyvid/npmplus:latest
    restart: always
    network_mode: host
    volumes:
      - "${DOCKER_DIRECTORY}/npmplus:/data"
    environment:
      - "TZ=Asia/Jakarta"
      - "ACME_EMAIL=${EMAIL}"
      - "HTTP_PORT=8998"       # Change from default 80
      - "HTTPS_PORT=8999"      # Change from default 443
