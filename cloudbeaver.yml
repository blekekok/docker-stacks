services:
  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: cloudbeaver
    restart: unless-stopped
    tty: true
    stdin_open: true
    volumes:
        - ${DOCKER_DIRECTORY}/cloudbeaver:/opt/cloudbeaver
    expose:
      - "8978"
    networks:
      - home-net

networks:
  home-net:
    external: true
